---
- name: Restart lighttpd
  ansible.builtin.service:
    name: lighttpd
    state: restarted

- name: Reload systemd to read the new systemd service
  ansible.builtin.systemd:
    name: create-host-inventory.service
    daemon_reload: true
    state: restarted

- name: Reload systemd to read the new systemd service
  ansible.builtin.systemd:
    name: create-host-inventory.timer
    daemon_reload: true
    state: restarted
